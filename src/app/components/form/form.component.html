<div class="flex flex-col space-y-4">
    <h2 class="font-bold text-4xl text-gray-700">Cadastro</h2>
    <div class="bg-[#8543ff] p-1 rounded-md w-[104px]"></div>
    <form id="cadastro-form" class="flex flex-col space-y-2 pt-5 w-full" [formGroup]="registerForm">

        <app-primary-input controlName="nome" placeholder="Nome Completo" [control]="getControl('nome')"
            [maxlength]='100'>
        </app-primary-input>

        <div class="flex flex-row space-x-2 w-full">
            <app-primary-input controlName="cpf" placeholder="CPF" type="text" [control]="getControl('cpf')"
                [maxlength]='14' class="w-3/4">
            </app-primary-input>
            <app-primary-input controlName="dataNascimento" placeholder="*Data de Nascimento" type="date"
                [control]="getControl('nascimento')" class="w-2/4">
            </app-primary-input>
        </div>

        <app-primary-input controlName="email" placeholder="EndereÃ§o de E-mail" type="email"
            [control]="getControl('email')" [maxlength]='254'>
        </app-primary-input>

        <div class="flex flex-row w-full space-x-2">

            <div class="flex flex-row w-5/12 -space-x-12">
                <app-primary-input #cep controlName="cep" placeholder="CEP" type="text" [control]="getControl('cep')"
                    [maxlength]='9' class="w-full">
                </app-primary-input>
                <button (click)="getAdress()"
                    class="flex justify-center items-center h-12 w-12 bg-secondaryColor p-2 rounded-r-lg z-10">
                    <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                            d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
                    </svg>

                </button>
            </div>

            <app-primary-input controlName="estado" placeholder="Estado" type="text" [control]="getControl('estado')"
                class="w-7/12">
            </app-primary-input>

        </div>

        <app-primary-input controlName="cidade" placeholder="Cidade" type="text" [control]="getControl('cidade')">
        </app-primary-input>

        <app-primary-input controlName="bairro" placeholder="Bairro" type="text" [control]="getControl('bairro')"
            [maxlength]='50'>
        </app-primary-input>

        <app-primary-input controlName="rua" placeholder="Rua" type="text" [control]="getControl('rua')"
            [maxlength]='100'>
        </app-primary-input>

        <div class="flex flex-row space-x-2 w-full">
            <app-primary-input controlName="numero" placeholder="NÃºmero" type="text" [control]="getControl('numero')"
                [maxlength]='10' class="w-4/12">
            </app-primary-input>
            <app-primary-input controlName="complemento" placeholder="Complemento" type="text"
                [control]="getControl('complemento')" [maxlength]='50' class="w-10/12">
            </app-primary-input>
        </div>

        <div class="flex w-full justify-center pt-2">
            <button (click)="submit()" type="submit" [disabled]="registerForm.invalid" [ngClass]="{
                              'bg-[#7226ffa9] text-opacity-60 border-0 cursor-not-allowed': registerForm.invalid,
                              'bg-[#7226ff] shadow-md hover:bg-[#522fb4]': registerForm.valid
                            }"
                class="focus:outline-none h-16 w-3/5 text-white text-lg transition-all duration-300 shadow-md shadow-slate-500 bg-[#7226ff] hover:bg-[#522fb4] focus:ring-4 focus:ring-[#9f6dfd] font-medium rounded-lg px-5 py-2.5 mb-2">Enviar</button>
        </div>
    </form>
</div>
